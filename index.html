<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>가격 표시된 반응형 이미지 맵</title>
  <style>
    .image-container {
      position: relative;
      max-width: 800px;
      margin: 0 auto;
    }

    .responsive-img {
      width: 100%;
      height: auto;
      display: block;
    }

    .price-tag {
      position: absolute;
      color: white;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 5px;
      border-radius: 5px;
      font-size: 16px;
      z-index: 10;
      white-space: nowrap;
    }

    .sofa-price {
      top: 28%;
      left: 10%;
    }

    .plant-price {
      top: 20%;
      left: 67%;
    }

    .lamp-price {
      top: 55%;
      left: 73%;
    }
  </style>
</head>
<body>

  <h1 style="text-align: center;">GitHub Pages로 만든 페이지</h1>

  <div class="image-container">
    <img src="https://i.imgur.com/IpPTNby.jpeg" usemap="#image-map" class="responsive-img" alt="Living Room Image">

    <!-- 가격 태그들 -->
    <div class="price-tag sofa-price">소파: 200,000원</div>
    <div class="price-tag plant-price">식물: 50,000원</div>
    <div class="price-tag lamp-price">조명: 100,000원</div>

    <!-- 이미지 맵 -->
    <map name="image-map">
      <area target="_blank" alt="Sofa" title="Sofa" href="https://yourwebsite.com/sofa-detail" coords="100,250,400,400" shape="rect">
      <area target="_blank" alt="Plant" title="Plant" href="https://yourwebsite.com/plant-detail" coords="450,150,500,250" shape="rect">
      <area target="_blank" alt="Lamp" title="Lamp" href="https://yourwebsite.com/lamp-detail" coords="600,200,650,300" shape="rect">
    </map>
  </div>

</body>
</html>
