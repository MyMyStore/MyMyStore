<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응형 가격표</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .img-container {
            position: relative;
            width: 600px;
            height: 800px;
            border: 2px solid #ccc;
            background-image: url('https://i.imgur.com/IpPTNby.jpeg');
            background-size: cover;
            background-position: center;
        }

        .marker {
            position: absolute;
            padding: 5px 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 5px;
            font-size: 14px;
            display: none;
        }

        /* 쇼파, 식물, 조명의 위치 */
        .sofa { top: 450px; left: 100px; }
        .light { top: 50px; left: 200px; }
        .plant { top: 200px; left: 400px; }
        
    </style>
</head>
<body>
    <div class="img-container">
        <div class="marker sofa">₩250,000</div>
        <div class="marker plant">₩120,000</div>
        <div class="marker light">₩80,000</div>
    </div>

    <script>
        document.querySelectorAll('.marker').forEach(marker => {
            marker.style.display = 'none'; // 초기 숨김 처리

            marker.parentElement.addEventListener('mouseenter', function() {
                marker.style.display = 'block';
            });

            marker.parentElement.addEventListener('mouseleave', function() {
                marker.style.display = 'none';
            });
        });
    </script>
</body>
</html>
