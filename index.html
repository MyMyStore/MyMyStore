<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응형 가격표</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .img-container {
            position: relative;
            width: 600px;
            height: 800px;
            border: 2px solid #ccc;
            background-image: url('https://i.imgur.com/IpPTNby.jpeg');
            background-size: contain; /* 변경: 비율 유지하며 표시 */
            background-repeat: no-repeat;
            background-position: center;
        }

        .marker {
            position: absolute;
            padding: 8px 12px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 5px;
            font-size: 14px;
            display: none;
            transition: opacity 0.3s ease-in-out;
        }

        /* 쇼파, 식물, 조명의 위치 */
        .sofa { top: 60%; left: 15%; } /* 퍼센티지 값 사용 */
        .light { top: 10%; left: 35%; }
        .plant { top: 30%; left: 70%; }
    </style>
</head>
<body>
    <div class="img-container">
        <div class="marker sofa">₩250,000</div>
        <div class="marker plant">₩120,000</div>
        <div class="marker light">₩80,000</div>
    </div>

    <script>
        document.querySelectorAll('.marker').forEach(marker => {
            marker.style.display = 'none'; // 초기 숨김 처리

            marker.parentElement.addEventListener('mouseenter', function() {
                marker.style.display = 'block';
                marker.style.opacity = '1';
            });

            marker.parentElement.addEventListener('mouseleave', function() {
                marker.style.opacity = '0';
                setTimeout(() => marker.style.display = 'none', 300);
            });
        });
    </script>
</body>
</html>
