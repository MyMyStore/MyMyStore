<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응형 가격표</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            margin: 0;
        }

        .img-container {
            position: relative;
            width: 600px;
            height: 800px;
            border: 2px solid #ccc;
            background-image: url('https://i.imgur.com/IpPTNby.jpeg');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        .marker {
            position: absolute;
            padding: 8px 12px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 5px;
            font-size: 14px;
            display: none;
            transition: opacity 0.3s ease-in-out;
            opacity: 0; /* 기본 opacity 0 */
        }

        /* 마커의 위치 설정 */
        .sofa { top: 50%; left: 15%; }
        .light { top: 40%; left: 35%; }
        .plant { top: 30%; left: 70%; }
    </style>
</head>
<body>
    <div class="img-container">
        <div class="marker sofa">₩250,000</div>
        <div class="marker plant">₩120,000</div>
        <div class="marker light">₩80,000</div>
    </div>

    <script>
        // 모든 marker 요소에 대해
        document.querySelectorAll('.marker').forEach(marker => {
            const parentElement = marker.parentElement;
            
            // 마우스가 부모 요소에 들어갈 때
            parentElement.addEventListener('mouseenter', function() {
                marker.style.display = 'block';  // 마커 표시
                setTimeout(() => {
                    marker.style.opacity = '1';  // 서서히 표시되도록 opacity를 변경
                }, 10);
            });

            // 마우스가 부모 요소에서 나갈 때
            parentElement.addEventListener('mouseleave', function() {
                marker.style.opacity = '0';  // 서서히 사라지게 하기 위해 opacity 0으로
                setTimeout(() => marker.style.display = 'none', 300);  // 서서히 사라진 후 display 숨기기
            });
        });
    </script>
</body>
</html>
