<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Pages Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .container {
            margin-top: 50px;
        }
        .price {
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            font-size: 18px;
            padding: 10px 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GitHub Pages로 만든 페이지</h1>
        <img src="https://i.imgur.com/IpPTNby.jpeg" alt="Living Room Image" style="width:100%; max-width:800px;">
        <div class="price" style="position: absolute; top: 30%; left: 10%;">소파: 200,000원</div>
        <div class="price" style="position: absolute; top: 50%; left: 30%;">식물: 50,000원</div>
    </div>
</body>
</html>
